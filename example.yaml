receivers:
  filelog:
    include: [ tmp.json ]
    operators:
      - type: json_parser
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%d %H:%M:%S'
      - type: trace_parser
        trace_id:
          parse_from: attributes.traceId
        span_id:
          parse_from: attributes.spanId
  otlp:
    protocols:
      grpc:

processors:
  helloworldlogsprocessor:

exporters:
  logging:
    verbosity: detailed
  opensearch:
    tls:
      insecure: true
    index: 'opentelemetry'
    endpoints:
    - "http://localhost:9200"

service:
  pipelines:
    logs:
      receivers:
      - otlp
      - filelog
      processors:
      - helloworldlogsprocessor
      exporters:
      - logging
      - opensearch
